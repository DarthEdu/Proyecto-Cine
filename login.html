<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Estilos/login.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" class="logo">
            <div>
                <a href="index.html" class="btn btn-primary mt-3">Volver</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Correo Electrónico">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registro</h3>
                        <form>
                            <div class="form-group">
                                <label for="registerUsername">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="Nombre de Usuario">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Correo Electrónico">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
