<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_snacks.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda de Snacks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#combos">Combos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#bebidas">Bebidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#individuales">Individuales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#salsas">Salsas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dulces">Dulces</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="snackCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#snackCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#snackCarousel" data-slide-to="1"></li>
            <li data-target="#snackCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img_snacks/image.png" class="d-block w-100" alt="Snack 1">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="img_snacks/image(1).png" class="d-block w-100" alt="Snack 2">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="img_snacks/image(2).png" class="d-block w-100" alt="Snack 3">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#snackCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#snackCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Sections -->
    <div class="container mt-5">
        <section id="combos" class="mb-5">
            <h2>Combos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/combo1.png" class="card-img-top" alt="Combo 1">
                        <div class="card-body">
                            <h5 class="card-title">Combo 1</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/combo2.png" class="card-img-top" alt="Combo 2">
                        <div class="card-body">
                            <h5 class="card-title">Combo 2</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/combo3.png" class="card-img-top" alt="Combo 3">
                        <div class="card-body">
                            <h5 class="card-title">Combo 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="bebidas" class="mb-5">
            <h2>Bebidas</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/bebida1.png" class="card-img-top" alt="Bebida 1">
                        <div class="card-body">
                            <h5 class="card-title">Bebida 1</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/bebida2.png" class="card-img-top" alt="Bebida 2">
                        <div class="card-body">
                            <h5 class="card-title">Bebida 2</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/bebida3.png" class="card-img-top" alt="Bebida 3">
                        <div class="card-body">
                            <h5 class="card-title">Bebida 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="individuales" class="mb-5">
            <h2>Individuales</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/indi1.png" class="card-img-top" alt="Individual 1">
                        <div class="card-body">
                            <h5 class="card-title">Individual 1</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/indi2.png" class="card-img-top" alt="Individual 2">
                        <div class="card-body">
                            <h5 class="card-title">Individual 2</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/indi3.png" class="card-img-top" alt="Individual 3">
                        <div class="card-body">
                            <h5 class="card-title">Individual 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="salsas" class="mb-5">
            <h2>Salsas</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/salsa1.png" class="card-img-top" alt="Salsa 1">
                        <div class="card-body">
                            <h5 class="card-title">Salsa 1</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/salsa2.png" class="card-img-top" alt="Salsa 2">
                        <div class="card-body">
                            <h5 class="card-title">Salsa 2</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/salsa3.png" class="card-img-top" alt="Salsa 3">
                        <div class="card-body">
                            <h5 class="card-title">Salsa 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="dulces" class="mb-5">
            <h2>Dulces</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/dulce1.png" class="card-img-top" alt="Dulce 1">
                        <div class="card-body">
                            <h5 class="card-title">Dulce 1</h5>

                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/dulce2.png" class="card-img-top" alt="Dulce 2">
                        <div class="card-body">
                            <h5 class="card-title">Dulce 2</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img_snacks/dulce3.png" class="card-img-top" alt="Dulce 3">
                        <div class="card-body">
                            <h5 class="card-title">Dulce 3</h5>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
